<div>
  <div id="demo1" *ngIf="showReceipeDashboard">
    <h2 role="heading">My Recipes</h2>
    <!-- ^ Do not remove this element ^ -->
    <div><button (click)="receipeClicked()" role="button" name="Add Recipe">Add Recipe</button></div>
    <p>There are no recipes to list</p>
  </div>
  <div id="demo2" *ngIf="showRecepieForm">
    <form name="Receipe" action="">
       <div><input type="submit" value="submit" role="button" (click)="submit()" ></div>
    
      <div role="textbox" ><input type="text"  name = "/recipe-name/i" [(ngModel)]="recipeName" placeholder="recipe-name"></div>
 
      <div role="textbox" > <input  type="text"  role="textbox" name="recipe-instructions" [(ngModel)]="recipeInstructions" placeholder="recipe-instructions"></div>
      <br><br>
    </form>
  </div>
  <div id="demo3" *ngIf="showFinalRecipe" >
    <h2 role="heading">My Receipe</h2>
    <ul role="listitem"><li role="listitem">{{recipeName}} --> {{recipeInstructions}}</li></ul>
  </div>
</div>
